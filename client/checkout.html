<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Checkout</title>
    <link href="checkout.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" id="dropdown-user" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Hello Guest <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a id="dropdown-item1" class="dropdown-item" href="/login">Log in</a></li>
                            <li><a id="dropdown-item2" class="dropdown-item" href="/register">Sign Up</a></li>
                        </ul>
                    </li>
                </ul>
            </form>
        </div>
    </nav>

    <main id="main" role="main">
        <div class="container">
            <div class="cart-content-wrapper">
                <div class="cart-content">
                    <!-- Products will be displayed here -->
                </div>
            </div>
            <div id="total">
                <div class="display-order-details">
                    <p id="total-items"></p>
                    <p id="total-price"></p>
                    <button id="checkout-btn" class="btn btn-primary">Check Out</button>
                </div>
            </div>
        </div>
        <hr>
        <div id="order-confirmation" class="order-confirmation hidden">
            <p id="confirmation-message"></p>
            <div id="final-order-contents"></div>
            <a href="/">
                <button id="go-home">Go to Home Page</button>
            </a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="checkout.js"></script>
    <script type="module" src="cart.js"></script>
</body>
