<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <link href="../css/home.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-home" href="#">Home</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" id="dropdown-user" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Hello Guest <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a id="dropdown-item1" class="dropdown-item" href="/login">Log in</a></li>
                            <li><a id="dropdown-item2" class="dropdown-item" href="/register">Sign Up</a></li>
                        </ul>
                    </li>
                </ul>
            </form>
        </div>
    </nav>
    <main role="main">
        <div class="gray-background">
            <div class="header-space">
                <h1 id="header">Website Header</h1>
                <div id="search">
                    <svg viewBox="0 0 420 60" xmlns="http://www.w3.org/2000/svg">
                        <rect class="bar"/>
                        <g class="magnifier">
                            <circle class="glass"/>
                            <line class="handle" x1="32" y1="32" x2="44" y2="44"></line>
                        </g>
                    </svg>
                    <input id="searchbar" type="search" name="searchbar" placeholder="Search for a product:"/>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="row" class="row">
                <!-- Products will be displayed here -->
            </div> 
            <hr>
        </div>

        <div id="cart-sidebar" class="sidebar">
            <div class="sidebar-header">  
                <h1 id="cart-header">Your cart</h1>
                <button id="close-btn">&times;</button>
            </div>
            <div class="cart-content">
                <!-- Cart content will be displayed here -->
            </div>
            <div class="sidebar-footer">
                <button id="checkout-btn">Check Out</button>
                <button id="continue-shopping-btn">Continue Shopping</button>
            </div>
        </div>
        <button id="cart-btn">Cart</button>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type=module src="../js/home.js"></script>
    <script type="module" src="../js/cart.js"></script>
    <script type="module" src="../js/display.js"></script>
    <script type="module" src="../js/products.js"></script>
</body>
